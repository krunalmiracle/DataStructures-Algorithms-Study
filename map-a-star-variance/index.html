<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Modal Pathfinding Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .mode-controls {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, button, select {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #sequences {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .sequence-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .mode-sequence {
            width: 250px;
            margin-right: 10px;
        }
        #instructions {
            margin-top: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Multi-Modal Pathfinding Visualization</h1>
    
    <div id="controls">
        <div class="mode-controls">
            <h3>Walking</h3>
            <label>Cost: <input type="number" id="walking-cost" value="1" min="0" step="0.1"></label>
            <label>Max Time (min): <input type="number" id="walking-max-time" value="30" min="1"></label>
        </div>
        <div class="mode-controls">
            <h3>Bicycle</h3>
            <label>Cost: <input type="number" id="bicycle-cost" value="0.5" min="0" step="0.1"></label>
            <label>Max Time (min): <input type="number" id="bicycle-max-time" value="45" min="1"></label>
        </div>
        <div class="mode-controls">
            <h3>Car</h3>
            <label>Cost: <input type="number" id="car-cost" value="2" min="0" step="0.1"></label>
            <label>Max Time (min): <input type="number" id="car-max-time" value="60" min="1"></label>
        </div>
        <div class="mode-controls">
            <h3>Bus</h3>
            <label>Cost: <input type="number" id="bus-cost" value="1.5" min="0" step="0.1"></label>
            <label>Max Time (min): <input type="number" id="bus-max-time" value="90" min="1"></label>
        </div>
        <div class="mode-controls">
            <h3>Subway</h3>
            <label>Cost: <input type="number" id="subway-cost" value="1" min="0" step="0.1"></label>
            <label>Max Time (min): <input type="number" id="subway-max-time" value="120" min="1"></label>
        </div>
    </div>

    <div id="sequences">
        <h3>Mode Sequences</h3>
        <div class="sequence-container">
            <input type="text" class="mode-sequence" value="walking,bicycle,bus">
            <button class="remove-sequence">Remove</button>
        </div>
        <button id="addSequence">Add Sequence</button>
    </div>

    <div>
        <button id="resetPoints">Reset Points</button>
    </div>

    <div id="instructions">
        Click on the grid to set start (green) and end (red) points. Drag points to update paths in real-time.
    </div>

    <script src="sketch.js"></script>
</body>
</html>
